<script>
	var curr = 1;
	var total = 3;
	$('.imgHolder div').each(function(){
		if($(this).attr('class') != curr){
			$(this).animate({'opacity':0},500);
		}
	})
	$('.1').stop();
	$('.1').animate({opacity:1},500);
	
	var timer = setTimeout('changeImage()', 5000);
	
	function changeImage(){
    $('.'+curr).animate({opacity:0},500);
		++curr;
		if(curr == 5) curr = 1;
		if(curr == 3) curr = 4;
		$('.'+curr).stop();
		$('.'+curr).animate({opacity:1},500);
		timer = setTimeout('changeImage()', 5000);
	}
	
	$('.buttons a').click(function(){
		$('.'+curr).animate({opacity:0},500);
		curr = $(this).attr('ref');
		$('.'+curr).stop();
		$('.'+curr).animate({opacity:1},500);
		clearTimeout(timer);
		return false;
	})
</script>
